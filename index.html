<script>
AOS.init();

// === CONFIGURE THESE ===
    const number = '+1234567890';        // put target phone number here (include country code if needed)
    const body = "Hi Ms. Olive"; // default SMS body
    // =======================

    function openSmsApp() {
      // Ensure body is URL encoded
      const encoded = encodeURIComponent(body);

      // Safari/iOS historically expects the body parameter separated with &:
      const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      // Compose the URI depending on platform
      const uri = isiOS
        ? `sms:${number}&body=${encoded}`
        : `sms:${number}?body=${encoded}`;

      // As a fallback for some clients, also provide 'sms:' without body
      // We'll first try to navigate to the composed URI.
      window.location.href = uri;

      // Some desktop browsers won't do anything â€” no harm done.
    }

    document.getElementById('smsBtn').addEventListener('click', openSmsApp);
</script>
